<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Parser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">JSON Parser</h2>
    <form id="jsonForm">
        <div class="form-group">
            <label for="jsonInput">Enter JSON String:</label>
            <textarea class="form-control" id="jsonInput" rows="5" placeholder='{"key": "value"}'></textarea>
        </div>
        <button type="submit" class="btn">Parse and Open JSON</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
